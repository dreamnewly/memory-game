<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .hidden {
            display: none;
        }
        .task {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="task-container" class="task">Remember this number: <span id="task-text">272651</span></div>
        <input type="text" id="answer-input" placeholder="Enter the number" class="hidden">
        <button id="submit-button" class="hidden">Submit</button>
    </div>
    <script>
        // Function to hide the task after 5 seconds
        function startChallenge() {
            const taskContainer = document.getElementById('task-container');
            const inputField = document.getElementById('answer-input');
            const submitButton = document.getElementById('submit-button');

            // Show the task for 5 seconds
            setTimeout(() => {
                taskContainer.classList.add('hidden');
                inputField.classList.remove('hidden');
                submitButton.classList.remove('hidden');
            }, 5000);
        }

        // Start the challenge on page load
        window.onload = startChallenge;

        // Submit button functionality
        document.getElementById('submit-button').addEventListener('click', () => {
            const userAnswer = document.getElementById('answer-input').value;
            const correctAnswer = "272651"; // Replace with dynamic generation if needed

            if (userAnswer === correctAnswer) {
                alert('Correct! Well done!');
            } else {
                alert(`Incorrect! The correct answer was ${correctAnswer}.`);
            }
        });
    </script>
</body>
</html>
